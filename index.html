<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="lg:text-5xl">Phone Hunting</h1>
    </header>



    <main class="container mx-auto">

        <section  class="bg-gray-100 mt-10 rounded-lg">
            <div class="p-3 gap-4 lg:pl-[400px]">
                <input id="input-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
                <button onclick="searchLoadedPhone()" class="btn btn-active btn-accent">Search</button>
            </div>
        </section>

        <section>
            <div id="phone-container" class="grid grid-cols-1 lg:grid-cols-3 gap-4">

            </div>
        </section>
    </main>
    <script src="js/phone.js"></script>
</body>

</html>
