<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="lg:text-5xl">Phone Hunting</h1>
    </header>



    <main class="container mx-auto">

        <section class="bg-black mt-10 rounded-lg">
            <div class="p-3 gap-4">
                <input id="input-field" type="text" placeholder="Search..."
                    class="input input-bordered w-full max-w-xs" />
                <button onclick="searchLoadedPhone()" class="btn btn-active btn-accent">Search</button>

                <!-- another input field -->
                <!-- <input type="text" id="input-field2" placeholder="Search...."
                    class="input input-bordered w-full max-w-xs" />
                <button onclick="searchLoadedPhone2()" class="btn btn-success">Search</button> -->
            </div>

        </section>

        <section>
            <!-- loading -->
            <div id="loading" class="text-center mt-20 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 lg:grid-cols-3 gap-4">

            </div>
            <div id="show-all-button" class="hidden text-center my-10">
                <button onclick="showAllButton()" class="btn btn-success">Show all</button>
            </div>
        </section>
    </main>
    <script src="js/phone.js"></script>
</body>

</html>
